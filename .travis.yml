# Sample .travis.yml for R projects

language: 
    - r
    - cpp

cache: packages
sudo: required

compiler:
    - clang
    - gcc
    - g++

before_script:
  - sudo apt-get install libopenmpi-dev openmpi-bin libhdf5-openmpi-dev

warnings_are_errors: false

env:
  global: 
    - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
